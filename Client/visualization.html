    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.2.1"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/vega_script.js"></script>
    <!--    leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="

<body>
<div id = buttons>

    <button id="b1">Show Sensor Locations and Clusters!</button>
    <button id="b2">Heat 'em Up!</button>
    <button id="b3">Stacked Bar Chart!</button>
    <button id="b4">Get Average Cluster Value!</button>

Locations:
<div id="locationmap" class="map"></div>
<div id="sensorheat" class="map"></div>

<script src="scripts/jsoncalls.js"></script>
